    <link href="Cw.styles.css" rel="stylesheet" />
    <script>
        
        function setAlert( alertClass, alertMsg)
        {
            toggleAlert(alertClass, alertMsg, false);
            setTimeout(()=>{
                toggleAlert(alertClass, alertMsg, true);
            }, 500)
        }
        
        function toggleAlert(alertClass, alertMsg, hide){
            var alertElement = document.getElementById("alert");
            alertElement.classList.add(alertClass);
            const alertSpan = document.createElement("span");
            alertSpan.innerHTML = alertMsg;
            if (hide){
                alertElement.classList.remove(alertClass);
                alertElement.removeChild(alertElement.firstChild);
            } 
            else alertElement.appendChild(alertSpan);
        }
    </script>
</head>
